<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Activity Rings</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="frame">
  <div class="move-arrow"></div>
  <div class="stand-arrow"></div>
  <div class="exercise-arrow"></div>
     <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 200 200" style="enable-background:new 0 0 200 200;" xml:space="preserve">
<!-- Move -->
<g>
 		<linearGradient id="move" gradientUnits="userSpaceOnUse" x1="260.2141" y1="95.7061" x2="139.7859" y2="304.2939">
			<stop  offset="0" style="stop-color:#D1313F"/>
			<stop  offset="0.4072" style="stop-color:#D93957"/>
			<stop  offset="1" style="stop-color:#E74680"/>
		</linearGradient>
  <circle class="circle-move-bg" stroke="url(#move)" stroke-width="18" fill="none" cx="100.5" cy="100" r="87.8"/>
  <circle class="circle-move" stroke="url(#move)" stroke-width="20" stroke-dasharray="550,400" stroke-linecap="round" fill="none" cx="100.5" cy="100" r="87.8"/>
</g>
       
<!-- Exercise -->
<g>
 <linearGradient id="exercise" gradientUnits="userSpaceOnUse" x1="274.0634" y1="71.7185" x2="125.9366" y2="328.2816">
			<stop  offset="0" style="stop-color:#A7F24B"/>
			<stop  offset="1" style="stop-color:#97D143"/>
		</linearGradient>
  <circle class="circle-exercise-bg" stroke="url(#exercise)" stroke-width="19" fill="none" cx="100.5" cy="100" r="64"/>
  <circle class="circle-exercise" stroke="url(#exercise)" stroke-width="20" stroke-dasharray="550,400" stroke-linecap="round" fill="none" cx="100.5" cy="100" r="64"/>
</g>
       
<!-- Stand -->       
<g>
 <linearGradient id="stand" gradientUnits="userSpaceOnUse" x1="23" y1="200" x2="377" y2="200">
			<stop  offset="0" style="stop-color:#53BADC;stop-opacity:0.7"/>
			<stop  offset="1" style="stop-color:#53BADC"/>
		</linearGradient>
  <circle class="circle-stand-bg" stroke="url(#stand) stroke-width="19" fill="none" cx="100.5" cy="100" r="39.5"/>
  <circle class="circle-stand" stroke="url(#stand)" stroke-width="20" stroke-dasharray="400,400" stroke-linecap="round" fill="none" cx="100.5" cy="100" r="39.5"/>
</g>


    </svg>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>

  

</body>

</html>
