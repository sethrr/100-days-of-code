<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>KeyPress JS</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
  <div class="frame">
  <div class="keys">
        <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound"></span>
    </div>
        <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound"></span>
    </div>
  </div>
  <h3> Type the letters above </h3>
  
  <audio data-key="72" src="http://sethrr.com/jp/sounds/clap.wav"></audio>
  <audio data-key="73" src="http://sethrr.com/jp/sounds/hihat.wav"></audio>
  <audio data-key="89" src="http://sethrr.com/jp/sounds/kick.wav"></audio>
  <audio data-key="65" src="http://sethrr.com/jp/sounds/openhat.wav"></audio>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
